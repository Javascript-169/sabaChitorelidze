<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        let firstName = prompt("შეიყვანეთ თქვენი სახელი: ");
        let lastName = prompt("შეიყვანეთ თქვენი გვარი");
        let birthdate = prompt("თქვენი დაბადების წელი");
        let city = prompt("სად ცხოვრობთ?");
        let yearNow = 2024;
        alert(`გამარჯობა ${firstName} ${lastName} მიხარია რომ უკვე ${yearNow - birthdate} წლის ხარ და ${city} ცხოვრობ.`);
        
    </script>
</body>
</html>
